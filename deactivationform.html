<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Account Deactivation Form</title>
    <style>
        .large-input {
            width: 300px; /* Set the width in pixels */
            padding: 10px; /* Add some padding for better appearance */
            margin-bottom: 10px; /* Add some space between input fields */
        }
        .form-label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>LinkedIn Account Deactivation Form</h2>

<form action="/deactivate_account" method="post">
    <!-- Account Information -->
    <label for="email" class="form-label">Email Address:</label>
    <input type="email" id="email" name="email" class="large-input" required><br>

    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" name="password" class="large-input" required><br>

    <!-- Reason for Deactivation -->
    <label for="reason" class="form-label">Reason for Deactivation:</label>
    <select id="reason" name="reason" class="large-input" required>
        <option value="privacy_concerns">Privacy concerns</option>
        <option value="too_many_emails">Too many emails</option>
        <option value="not_useful">Not useful</option>
        <option value="other">Other</option>
    </select><br>

    <!-- Feedback (Optional) -->
    <label for="feedback" class="form-label">Additional Feedback (Optional):</label>
    <textarea id="feedback" name="feedback" rows="4" cols="50" class="large-input"></textarea><br>

    <!-- Confirmation -->
    <label for="confirmation" class="form-label">Are you sure you want to deactivate your account?</label>
    <input type="checkbox" id="confirmation" name="confirmation" required> Yes, I understand and want to deactivate my account.<br><br>

    <!-- Submit Button -->
